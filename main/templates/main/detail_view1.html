<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/5d6650f6c1.js" crossorigin="anonymous"></script>
    <title>Story's detail</title>
</head>
<body>
<div class="container">
    <div class="features">
        <h1>{{ story.username }}</h1>
        <p>{{ story.email }}</p>
        <p>{{ story.product }}</p>
        <p>{{ story.date }}</p>
        <a href="{% url 'story_update' story.id %}" class = "btn btn-success">Update</a>
        <a href="{% url 'story_delete' story.id %}" class = "btn btn-success">Delete</a>
    </div>
</div>

</body>
</html>
